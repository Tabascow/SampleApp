<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Titre</label>

    <div class="col-sm-10">
        <input type="text" ng-model="revenue.title" class="form-control" id="title">
    </div>
</div>
<div class="form-group">
    <label for="date" class="col-sm-2 control-label">Date</label>

    <div class="col-sm-10">
        <input type="text" ng-model="revenue.date" class="col-sm-10 form-control" id="date">
    </div>
</div>
<div class="form-group">
    <label for="amountInCash" class="col-sm-2 control-label">Montant cash</label>

    <div class="col-sm-10">
        <input type="text" ng-model="revenue.amountInCash" class="col-sm-10 form-control" id="amountInCash">
    </div>
</div>
<div class="form-group">
    <label for="amountInCheque" class="col-sm-2 control-label">Montant cheque</label>

    <div class="col-sm-10">
        <input type="text" ng-model="revenue.amountInCheque" class="col-sm-10 form-control" id="amountInCheque">
    </div>
</div>
<div class="form-group">
    <label for="amountInCB" class="col-sm-2 control-label">Montant CB</label>

    <div class="col-sm-10">
        <input type="text" ng-model="revenue.amountInCb" class="col-sm-10 form-control" id="amountInCb">
    </div>
</div>
<div class="form-group">
    <label for="details" class="col-sm-2 control-label">Details</label>

    <div class="col-sm-10">
        <input type="text" ng-model="revenue.details" class="col-sm-10 form-control" id="details">
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save">
    </div>
</div>
